    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Force GPU Acceleration for common elements */
        transform: translateZ(0);
      }
      /* Custom Scrollbar for Windows feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* 120Hz Feel - Custom Easing */
      .ease-fluid {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* GPU Layer Promotion for heavy elements */
      .gpu-layer {
        will-change: transform, opacity;
        transform: translate3d(0,0,0);
      }
    </style>
